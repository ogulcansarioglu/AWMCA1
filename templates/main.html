function calculateDistance(lat1, lon1, lat2, lon2) {
    // Haversine formula to calculate the distance between two points on the Earth
    var R = 6371; // Radius of the Earth in km
    var dLat = deg2rad(lat2-lat1);
    var dLon = deg2rad(lon2-lon1);
    var a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    var d = R * c; // Distance in km

    return d;
}

function deg2rad(deg) {
    return deg * (Math.PI/180)
}

function buildOptimizedRoute() {

            lng: userLocation.lng
        },
        distance: 0,
        duration: 0
    }];

    // Function to recursively calculate the route for each leg
    function calculateNextLeg(startIndex, previousAttraction) {
        if (startIndex >= selectedAttractions.length) {
            // Base case: its done
            displayTravelPlan(travelPlanDetails, totalDistance, totalTime);
            return;
        }

        // Current attraction
        let currentAttraction = selectedAttractions[startIndex];

        // Fetch the route from the previous attraction to the current one
        fetchRoute(previousAttraction, currentAttraction, currentMode)
            .then(route => {
                totalDistance += route.distance;
                totalTime += route.duration;
                travelPlanDetails.push({
                    attraction: currentAttraction,
                    distance: route.distance,
                    duration: route.duration,
                    trafficDelay: route.trafficDelay
                });

                // Call the function for the next leg
                calculateNextLeg(startIndex + 1, currentAttraction);
            })
            .catch(error => {
                console.error('Error fetching route:', error);
            });
    }

    // Start calculating from the user's location to the first attraction
    calculateNextLeg(0, { lat: userLocation.lat, lng: userLocation.lng });
}
